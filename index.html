<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style>
      * {
        padding: 0;
        margin: 0;
      }

      body {
        width: 100%;
      }

      .box {
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: #f4f4f4;
      }

      .information {
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;
        box-sizing: border-box;
        width: 90%;
        background-color: #fff;
        margin: 15px;
        border-radius: 5px;
      }

      .information_item1 {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        box-sizing: border-box;
        width: 32.4%;
        background-color: #e49217;
        color: #fff;
        margin: 5px;
        border-radius: 4px;
        padding: 4px;
      }
      .information_item2 {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        box-sizing: border-box;
        width: 32.4%;
        background-color: #009f5d;
        color: #fff;
        margin: 5px;
        border-radius: 4px;
        padding: 4px;
      }
      .information_item3 {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        box-sizing: border-box;
        width: 32.4%;
        background-color: #9d3579;
        color: #fff;
        margin: 5px;
        border-radius: 4px;
        padding: 4px;
      }
      .information_item4 {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        box-sizing: border-box;
        width: 32.4%;
        background-color: #3068b2;
        color: #fff;
        margin: 5px;
        border-radius: 4px;
        padding: 4px;
      }
      .information_item5 {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        box-sizing: border-box;
        width: 32.4%;
        background-color: #ed7c80;
        color: #fff;
        margin: 5px;
        border-radius: 4px;
        padding: 4px;
      }
      .information_item6 {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        box-sizing: border-box;
        width: 32.4%;
        background-color: #c8cdeb;
        color: #fff;
        margin: 5px;
        border-radius: 4px;
        padding: 4px;
      }

      .information_item1 img {
        width: 100%;
        height: 350px;
        border-radius: 5px;
        overflow: hidden;
      }
      .information_item2 img {
        width: 100%;
        height: 350px;
        border-radius: 5px;
        overflow: hidden;
      }
      .information_item3 img {
        width: 100%;
        height: 350px;
        border-radius: 5px;
        overflow: hidden;
      }
      .information_item4 img {
        width: 100%;
        height: 350px;
        border-radius: 5px;
        overflow: hidden;
      }
      .information_item5 img {
        width: 100%;
        height: 350px;
        border-radius: 5px;
        overflow: hidden;
      }
      .information_item6 img {
        width: 100%;
        height: 350px;
        border-radius: 5px;
        overflow: hidden;
      }

      .information_item_title {
        font-size: 1.5rem;
        margin: 15px 0;
        font-weight: 700;
      }

      .information_item_text {
        font-size: 1.3rem;
        margin: 15px 0;
      }

      .box_slideshow {
        width: 100%;
      }

      #container {
        display: flex;
        justify-content: center;
        width: 100%;
        height: 400px;
        overflow: hidden;
        position: relative;
      }

      #list {
        display: flex;
        width: 100%;
        height: 400px;
        position: absolute;
        z-index: 1;
      }

      #list img {
        width: 100% !important;
        /* float: left; */
      }

      /*buttons*/

      #buttons {
        display: flex;
        justify-content: center;
        position: absolute;
        height: 10px;
        width: 100px;
        z-index: 2;
        bottom: 20px;
        /* left: 250px; */
      }

      #buttons span {
        cursor: pointer;
        border: 1px solid #fff;
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background: #333;
        margin-right: 5px;
      }

      #buttons .on {
        background: orangered;
      }

      /* arrow carousel */

      .arrow {
        cursor: pointer;
        display: none;
        line-height: 39px;
        text-align: center;
        font-size: 36px;
        font-weight: bold;
        width: 40px;
        height: 40px;
        position: absolute;
        z-index: 2;
        top: 180px;
        background-color: RGBA(0, 0, 0, 0.3);
        color: #fff;
      }

      .arrow:hover {
        background-color: RGBA(0, 0, 0, 0.7);
      }

      #prev {
        display: flex;
        justify-content: center;
        line-height: 45px;
        left: 10px;
        width: 50px;
        height: 50px;
        border-radius: 100%;
      }

      #next {
        border-radius: 100%;
        right: 10px;
        display: flex;
        justify-content: center;
        line-height: 45px;
        width: 50px;
        height: 50px;
      }
      a {
        text-decoration: none;
      }
    </style>
</head>
<body>
	<div class="box">
      <div class="box_slideshow">
        <div id="container">
          <div id="list">
            <img src="./img/slideshow1.jpg" alt="1" />
            <img src="./img/slideshow2.jpg" alt="2" />
            <img src="./img/slideshow3.jpg" alt="3" />
            <img src="./img/slideshow4.jpg" alt="4" />
          </div>
          <div id="buttons">
            <span index="1" class="on"></span>
            <span index="2"></span>
            <span index="3"></span>
            <span index="4"></span>
          </div>
          <a href="javascript:;" id="prev" class="arrow">&lt;</a>
          <a href="javascript:;" id="next" class="arrow">&gt;</a>
        </div>
      </div>
      <div class="information" id="recipes">
      </div>
    </div>
	<script type="text/javascript" src="script.js"></script>
    <script src="jqqqq.js"></script>
    <script src="./jq.js"></script>
</body>
</html>
